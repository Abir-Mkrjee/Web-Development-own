<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir's Live Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <input class="input" id="input-data" type="text" placeholder="Search by City Name...">
        <button>Search</button>
    </nav>
    <div class="location">
        <h1 class="location-timezone">TimeZone</h1>
        <p>
            <img id="logo" src="./Icons/raining.png" alt="">
        </p>
    </div>
    <div class="temperature">
        <div class="degree">
            <h2 class="temperature-degree">36</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">It's Nice Out here!</div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
