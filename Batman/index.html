<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="background"> 
       
   </div> 
    <div class="container">
        <div class="card">
            <div class="batman">
                <div class="circle"></div>
                <img src="images/batCard.png" alt="Bat-Man">
            </div>
            <div class="info">
                <h1 class="title">The world only makes sense if you force it to.</h1>
                <h3>"I am BATMAN !"</h3>
                <div class="sizes">
                    <button class="Dark">A Dark Knight</button>
                    <button class="active">Joker</button>
                    <button class="next">Harvey</button>
                    <button class="Wise">Alfred</button>

                </div>
                <div class="purchase">
                    <button class="why">Why Do We Fall?</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
